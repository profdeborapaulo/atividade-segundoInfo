<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="registrar.js"></script>
</head>
<body>
    <header class="cabeçalho">
        <h1 class="entrada">Entrar ou Registrar</h1>
    </header>
    <main class="foco">
    <div class="conf-formulario">
        <ul class="adiconar-form">
        <form action="" class="formulario" id="formulario">
            <label for="text" class="infor">Email:</label>
            <input type="text" class="receber" id="email">

            <label for="text" class="infor">Nome de Usuário:</label>
            <input type="text" class="receber" id="nome">

            <label for="text" class="infor">Senha de Usuário:</label>
            <input type="text" class="receber" id="senha">

            <input type="button" value="enviar" onclick="enviar()" class="button">
        </form>
    </ul>
    </div>
    </main>
</body>
</html>
