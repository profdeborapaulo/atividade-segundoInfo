<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeLorean - Viajando</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contador.css" />
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <div id="timer">
            <span class="timer__part timer__part--years">00</span> anos
            <span class="timer__part timer__part--days">00</span> dias
            <span class="timer__part timer__part--hours">00</span> horas
            <span class="timer__part timer__part--minutes">00</span> minutos
            <span class="timer__part timer__part--seconds">00</span> segundos
        </div>
    </div>
    <script type="module" src="js/contador.js"></script>
</body>
</html>
