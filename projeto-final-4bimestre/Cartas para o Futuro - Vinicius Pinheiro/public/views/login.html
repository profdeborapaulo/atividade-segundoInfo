<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="../imagens/favicon.ico">
    <link rel="stylesheet" href="../css/loginPage.css">
    <script src="../js/login.js" defer></script>

    <title>Login/Sign-in</title>
</head>
<body>
    <main>

        <div class="camp1 itenSelected">
            <div class="msg">
                <div class="textMsg">
                    <p>Já tem conta?</p>
                    <p>Entre e continue de onde parou!</p>
                </div>
                <button id="actionBtt">Fazer Login</button>
            </div>

            <div class="singCamp">
                <h1>Login</h1>

                <input type="text" placeholder="Usuário" id="username">
                <input type="password" placeholder="Senha" id="password">
                <button id="send">Entrar</button>
                <p id="errorMsg"></p>

            </div>
        </div>

        <div class="camp1">

            <div class="msg">
                <div class="textMsg">
                    <p>É novo no site?</p>
                    <p> Cadastre-se para desfrutar de todas as funções!</p>
                </div>
                <button id="actionBtt">Criar Conta</button>
            </div>

            <div class="singCamp">
                
                <h1>Criar Conta</h1>

                <input type="text" placeholder="Nome" id="newName">
                <input type="text" placeholder="Sobrenome" id="newSurname">

                <input type="text" placeholder="Nome de Usuário" id="newUsername">
                <input type="password" placeholder="Senha" id="newPassword">
                <input type="password" placeholder="Confirmar Senha" id="newPasswordConfirmation">

                <button id="send">Cadastrar</button>
                <p id="errorMsg"></p>

            </div>
        </div>
        
    </main>
</body>
</html>
