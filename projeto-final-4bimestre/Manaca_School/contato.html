    <header>
      <h1>Contato</h1>
      <p>Preencha o formulário abaixo e entraremos em contato em breve!</p>
    </header>
    <main>
      <form id="contactForm" onsubmit="handleSubmit(event)">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Seu nome"
          required
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Seu e-mail"
          required
        />

        <label for="description">Descrição</label>
        <textarea
          id="description"
          name="description"
          rows="5"
          placeholder="Descreva sua ordem ou dúvida"
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div id="orderSummary" class="order-summary" style="display: none">
        <h3>Resumo da Ordem</h3>
        <p><strong>Número da Ordem:</strong> <span id="orderNumber"></span></p>
        <p><strong>Resumo:</strong> <span id="orderDetails"></span></p>
      </div>
    </main>
