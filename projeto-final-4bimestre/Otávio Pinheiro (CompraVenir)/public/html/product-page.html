<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>

    <!-- Links CSS -->
        <link rel="stylesheet" href="/css/formatting.css">
        <link rel="stylesheet" href="/css/product-page.css">

    <!-- Links Fontes -->
        <!-- Fonte padrão -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
        <!-- Fonte titulos -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&family=Major+Mono+Display&family=Outfit:wght@100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <!-- Links Javascript -->
        <script src="/javascript/product-page.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <img src="/imgs/logo.png" alt="CompraVenir" class="header-logo">

        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/html/about-page.html">Sobre</a></li>
        </ul>
    </header>
    
    <!-- View do produto (parte branca inteira) -->
    <div class="product-view">

        <!-- Botão de retorno -->
        <h1 class="return-btn" style="margin-bottom: -2%; margin-top: 2%; padding-left: 2%;"><a href="/">< Voltar</a></h1>

        <div class="container">
            <!-- Área esquerda da view do produto (imagem e fundo) -->
            <div class="left-area">
                <img src="" alt="imagem-produto" class="image" id="image">
            </div>
            
            <!-- Área Direita da view do produto (Informações do produto) -->
            <div class="right-area">
                <!-- Nome do produto -->
                <div class="title">
                    <h1 class="title-font" id="title">Produto</h1>
                </div>
                <!-- Descrição do produto -->
                <div class="description">
                    <h1>Descrição do Produto</h1>

                    <p id="description"></p>
                </div>

                <!-- Preço e botão de comprar -->
                <div class="buy-area">
                    <div class="price"><h1 id="price">R$xx,xx</h1></div>

                    <div class="buy"><button class="btn-default" onclick="buyView()">Comprar</button></div>
                </div>
            </div>
        </div>

    </div>


    <div class="black-screen" style="display: none; opacity: 0%;" id="buy-view">
        <div class="buy-window">
            <h1 class="Preto">Como deseja pagar?</h1>

            <div class="radio-inputs">
                <div style="display: flex; align-items: center; margin-top: 2%;">
                    <input type="radio" name="pagamento" id="item1">Boleto bancário
                </div>
                <div style="display: flex; align-items: center; margin-top: 2%;">
                    <input type="radio" name="pagamento" id="item2">Cartão
                </div>
                <div style="display: flex; align-items: center; margin-top: 2%;">
                    <input type="radio" name="pagamento" id="item3">Pix
                </div>
                <div style="display: flex; align-items: center; margin-top: 2%;">
                    <input type="radio" name="pagamento" id="item4">No dia de lançamento do produto
                </div>
            </div>

            <div class="btn-area" style="margin: auto; margin-top: 3%;">
                <button class="btn-default" onclick="buyClick()">
                    Comprar
                </button>
            </div>
            <div class="popup" id="popup" style="animation-name: none; display: none;">
                <p id="mensagem">Compra realizada com sucesso!</p>
            </div>
        </div>
    </div>





    <!-- Footer -->
    <footer>
        <h1>COMPRA<span style="color: #020214; font-family: 'Times New Roman', Times, serif;">V</span>ENIR</h1>
    </footer>
</body>
</html>
