<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/produtos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Produtos</title>
</head>

<body>
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">ArVidal</h2>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>

                <li class="nav-item">
                    <a href="index.html" class="nav-link">Inicio</a>
                </li>
            </ul>
            <i class="shopping fa-solid fa-cart-shopping" id="bag-icon">
                <span class="bag-quantity">0</span>
            </i>
            <button id="menu-open-button" class="fas fa-bars"></button>

        </nav>
    </header>

    <main>
        <section class="products-section">
            <div class="section-content">
                <h2 class="section-title"> Produtos </h2>
                <div class="products-list"></div>
                <div class="products-card">
                    <ul class="listCard"></ul>
                    <div class="checkOut">
                        <div class="total">0</div>
                        <div class="closeShopping">Fechar</div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-section">
            <div class="section-content">
                <p class="copyright-text">© 2024 ArVidal</p>

                <p class="policy-text">
                    <a href="#" class="policy-link">Privicy policy</a>
                    <span class="separator">●</span>
                    <a href="#" class="policy-link">Refund policy</a>
                </p>
            </div>
        </footer>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
